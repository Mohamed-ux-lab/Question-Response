<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainStyle.css">
    <script src="./js/index.js" defer></script>
    <title>Question-reponce</title>
<script defer src="bundle.js"></script></head>
<body>
    <main>
        <!-- <template> -->
        <div class="table">
            <div class="question">
                <p>Quelle est le premier ordinateur crée en 1894 ?</p>
            </div>
            <div class="multiple-choice">
                <div class="choices">
                    <div>
                        <input type="radio" id="responseChoice1" name="contact" value="email" />
                        <label for="responseChoice1">Compaq</label>
                    </div>
                    <div>
                        <input type="radio" id="responseChoice2" name="contact" value="email" />
                        <label for="responseChoice2">Lenovo</label>
                    </div>
                    <div>
                        <input type="radio" id="responseChoice3" name="contact" value="email" />
                        <label for="responseChoice3">Hp</label>
                    </div>
                    <div>
                        <input type="radio" id="responseChoice4" name="contact" value="email" />
                        <label for="responseChoice4">Samsung</label>
                    </div>
                </div>
            </div>
            <div class="submitbtn">
                <button type="submit">Répondre</button>
            </div>
        </div>
        <!-- </template> -->
    </main>
</body>
</html>
